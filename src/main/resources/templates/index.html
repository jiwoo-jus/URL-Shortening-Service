<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Jiwjus's URL Shortener</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet" />
    <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
            rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
<!-- Background Video-->
<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="assets/mp4/bg.mp4" type="video/mp4" />
</video>
<!-- Masthead-->
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">Shorten Your URL</h1>
            <p class="mb-5">I'll take your long, unwieldy URL and turn it into a shorter one.</p>
            <form id="urlForm">
                <!-- URL input-->
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="longUrl" type="url"
                                            placeholder="Enter your long URL ..." aria-label="Enter your long URL ..."
                                            data-sb-validations="required,url" /></div>
                    <div class="col-auto"><button class="btn btn-primary" id="submitButton" type="submit">Shorten
                        Me!</button></div>
                </div>
                <!-- Submit success message-->
                <div id="response-content" class="mb-3 mt-2">
                    <div><div>Shortened URL</div><span id="shortUrl"></span>
                    <span><button id="btn-furkan">copy</button></span></div>
                    <br>
                    <div>Original URL</div>
                    <div id="originalUrl"></div>
                </div>
                <!-- Submit error message-->
                <div class="text-danger mb-3 mt-2" id="submitErrorMessage"></div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>

</html>
